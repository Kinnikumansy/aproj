<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <!-- Custom -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>AHS</title>
    <head>
      <title>Login | MyAccount AHS</title>
  </head>

  <body>
    <section id="login" class="bg-light py-5">
      <div class="container">
        <div class="content">
          <h3 class="content-header">Manage your Home Warranty</h3>
        </div>
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
              </div>
              <div class="card-body">
                {% include 'partials/_alerts.html' %}
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Email</label>
                    <input
                    id="login" type="text" name="login" value="" class="" autocapitalize="none" autocomplete="on" autocorrect="off" spellcheck="false" autofocus="autofocus" placeholder="@mail.com" required/>
                  </div>
    
                  <div class="form-group">
                    <label for="password2">Password</label>
                    <input
                    id="password2" type="password" name="password2"  class="" autocapitalize="none" autocomplete="current-password" autocorrect="off" spellcheck="false"  placeholder="********" required/>
                  </div>
    
                  <input
                    type="submit"
                    value="Login"
                    class="btn btn-secondary btn-block"
                  />
                </form>
                <div class="remember-me-container">
                  <input type="checkbox" id="remember-me-input" class="remember-me-input" />
                  <label for="remember-me-input" class="remember-me-text">remember me</label>
                </div>

                <div class="content-divider"></div>
          
                <div>
                  <p class="light-text">Don't have an account yet?</p>
                  <a class="" id="" href="/accounts/register">
                  <button  class="secondary" id="register-btn">Create Account</button>
                  </a>
        
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <script src="assets/js/jquery-3.3.1.min.js "></script>
    <script src="assets/js/bootstrap.bundle.min.js "></script>
    <script src="assets/js/main.js "></script>
  </body>
</html>
